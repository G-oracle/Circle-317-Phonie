  <title>Phone App</title>
  <link rel="stylesheet" href="css/utilities.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Navbar -->
  <div class="navbar">
    <div class="container flex">
      <h1 class="logo">Circle 317</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="teamates.html">Teammate Profile</a></li>
        </ul>
      </nav>
    </div>
  </div>

  <!-- Showcase -->
  <section class="showcase">
    <div class="container grid">
      <div class="show-text">
        <h1>Phonie</h1>
        <p>Identifying the telecoms carrier from a phone number</p>
        <a href="phonie.html" class="btn btn-outline">Read More</a>
      </div>
      <div class="showcase-form card">
        <h2>Varify your telecoms carrier</h2>
        <form>
          <div class="form-control">
            <input type="text" name="firstname" placeholder="First Name" required>
          </div>
          <div class="form-control">
            <input type="text" name="lastname" placeholder="Last Name" required>
          </div>
          <div class="form-control">
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}-[0-9]{2}" placeholder="080-123-456-67" required>
            <br>
          </div>
          <div class="form-control">
            <input type="text" name="email" placeholder="Email" required>
          </div>
          <input type="submit" value="Send" class="btn btn-primary">
        </form>
      </div>
    </div>
  </section>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
  <script src="index.mjs" type="module"></script>
  <!-- // ============= EEND DO NOT EDIT ============== // -->
